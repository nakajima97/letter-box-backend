name: Ruby

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup docker
        shell: bash
        run: |
          # イメージのビルド
          docker-compose build
          docker-compose up -d
        env:
          RAILS_ENV: test

      - name: DB Create
        shell: bash
        run: |
          # ここで失敗する
          # Mysql2::Error::ConnectionError: Can't connect to MySQL server on 'db' (115)
          # ローカルのubutnuでは成功するので謎
          docker-compose exec -T api rails db:create

